    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .anime-title {
            text-align: center;
            margin-top: 20px;
        }
        .anime-title h1 {
            font-size: 2.5em;
            color: #333;
        }
        .anime-image {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
        .anime-description {
            text-align: center;
            font-size: 1.2em;
            color: #666;
        }

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Bleach Fan Page</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>

                    <li class="nav-item">

                    </li>

            Bleach is a Japanese anime series based on Tite Kubo's manga of the same name. The series follows the adventures of Ichigo Kurosaki after he obtains the powers of a Soul Reaper.
        </p>
    </div>
