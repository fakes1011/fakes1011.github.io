<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bleach Anime Fan Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 15px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
        }
        .anime-title {
            text-align: center;
            margin-top: 20px;
        }
        .anime-title h1 {
            font-size: 2.5em;
            color: #333;
        }
        .anime-image {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
        .anime-description {
            text-align: center;
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bleach Anime Fan Page</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Characters</a>
        <a href="#">Episodes</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="anime-title">
            <h1>Bleach</h1>
        </div>
        <img src="https://example.com/bleach-image.jpg" alt="Bleach Anime" class="anime-image">
        <p class="anime-description">
            Bleach is a Japanese anime series based on Tite Kubo's manga of the same name. The series follows the adventures of Ichigo Kurosaki after he obtains the powers of a Soul Reaper.
